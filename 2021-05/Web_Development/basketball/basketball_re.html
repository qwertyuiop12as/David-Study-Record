<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style_re.css" />
    <title>Document</title>
  </head>
  <body>
    <header id="header">
      <nav class="navbar">
        <div class="navbar__logo">
          <a href="#main" id="logo">
            <span>NBA</span>
          </a>
        </div>
        <ul class="navbar__elements">
          <li><a href="#">Games</a></li>
          <li><a href="#">Schedule</a></li>
          <li><a href="#">Watch</a></li>
          <li><a href="#">Sign In</a></li>
        </ul>
      </nav>
    </header>
    <main id="main">
      <section class="match">
        <article class="match__header">
          <h1>Recent Match</h1>
        </article>
        <article class="match__teams">
          <div>
            <img
              src="https://www.nba.com/.element/img/1.0/teamsites/logos/teamlogos_500x500/gsw.png"
              alt="Golden State Warriors"
            />
            <span>VS</span>
            <img
              src="https://a3.espncdn.com/combiner/i?img=%2Fi%2Fteamlogos%2Fnba%2F500%2Fhou.png"
              alt="Golden State Warriors"
            />
          </div>
        </article>
        <article class="match__teams">
          <div>
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/Cleveland_Cavaliers_secondary_logo.svg/1186px-Cleveland_Cavaliers_secondary_logo.svg.png"
              alt="Cleveland Cavaliers"
            />
            <span>VS</span>
            <img
              src="https://upload.wikimedia.org/wikipedia/en/thumb/2/25/New_York_Knicks_logo.svg/1200px-New_York_Knicks_logo.svg.png"
              alt="NewYork Knicks"
            />
          </div>
        </article>
        <article class="match__teams">
          <div>
            <img
              src="https://upload.wikimedia.org/wikipedia/en/thumb/8/8f/Boston_Celtics.svg/1200px-Boston_Celtics.svg.png"
              alt="Boston Celtics"
            />
            <span>VS</span>
            <img
              src="https://ftw.usatoday.com/wp-content/uploads/sites/90/2020/03/1920px-los_angeles_lakers_logo.svg_.png?w=1000"
              alt="Los Angeles Lakers"
            />
          </div>
        </article>
        <article class="match__teams">
          <div>
            <img
              src="https://ftw.usatoday.com/wp-content/uploads/sites/90/2020/03/1280px-toronto_raptors_logo.svg_.png?w=996"
              alt="Toronto Raptors"
            />
            <span>VS</span>
            <img
              src="https://cdn.freelogovectors.net/wp-content/uploads/2018/03/Brooklyn_Nets-logo.png"
              alt="Brooklyn Nets"
            />
          </div>
        </article>
        <article class="match__teams">
          <div>
            <img
              src="https://www.nba.com/.element/img/1.0/teamsites/logos/teamlogos_500x500/den.png"
              alt="Denver Nuggets"
            />
            <span>VS</span>
            <img
              src="https://i.pinimg.com/originals/7d/07/ea/7d07eaa72e74a2def63540ac7d55ba0f.png"
              alt="Portland Trail Blazers"
            />
          </div>
        </article>
        <article class="match__teams">
          <div>
            <img
              src="https://upload.wikimedia.org/wikipedia/en/thumb/f/f9/T1_logo.svg/1200px-T1_logo.svg.png"
              alt="SKT T1"
            />
            <span>VS</span>
            <img
              src="https://static.wikia.nocookie.net/lolesports_gamepedia_en/images/3/32/DWG_KIAlogo_square.png"
              alt="Damwon KIA"
            />
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
