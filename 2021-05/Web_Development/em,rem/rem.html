<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rem</title>
    <style>
      body {
        font-size: 62.5%;
      }
      .grandfather {
        font-size: 1rem;
      }

      .father {
        font-size: 2rem;
      }

      .child {
        font-size: 5rem;
      }
    </style>
  </head>
  <body>
    <div class="grandfather">
      Hello Grandfather
      <div class="father">
        Hello Father
        <div class="child">Hello Child</div>
      </div>
    </div>
  </body>
</html>
