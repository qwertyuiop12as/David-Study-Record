<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>em</title>
    <style>
      .grandfather {
        font-size: 10px;
      }

      .father {
        font-size: 5em;
      }

      .child {
        font-size: 2em;
      }
    </style>
  </head>
  <body>
    <div class="grandfather">
      Hello Grandfather
      <div class="father">
        Hello Father
        <div class="child">Hello Child</div>
      </div>
    </div>
  </body>
</html>
