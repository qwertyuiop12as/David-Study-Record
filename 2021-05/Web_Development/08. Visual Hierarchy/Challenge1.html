<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        padding: 2rem;
        background-color: #5801cb;
        color: white;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      h1 {
        font-size: 1rem;
      }

      form {
        width: 500px;
        padding: 20px;
      }

      label {
        display: block;
        padding: 10px 0;
      }

      input[type="email"] {
        padding: 10px;
        width: 70%;
        border: none;
        margin: 0 5px 0 0;
      }

      input[type="submit"] {
        border: 1px solid white;
        padding: 10px;
        color: white;
        background-color: none;
      }

      /* Improvement */
      h1 {
        font-size: 2.8rem;
      }

      form {
        background-color: #6900f3;
      }

      label {
        font-weight: bold;
        font-size: 1rem;
      }

      input[type="submit"] {
        border: 1px solid white;
        padding: 10px;
        font-size: 0.8rem;
        font-weight: bold;
        color: blue;
        background-color: #fed800;
      }
    </style>
  </head>
  <body>
    <section>
      <h1>Join Our NewsLetter</h1>
      <form>
        <label for="email">Email Address</label>
        <div class="input-container">
          <input type="email" />
          <input type="submit" value="Submit Email" />
        </div>
      </form>
    </section>
  </body>
</html>
