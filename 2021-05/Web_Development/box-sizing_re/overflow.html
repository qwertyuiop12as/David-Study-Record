<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .container {
        width: 300px;
        border: 5px solid blue;
        background-color: white;
      }

      .container > div {
        padding: 20px;
        border: 3px solid purple;
        background-color: #ddd;
        margin-bottom: 20px;
      }

      .container .child1 {
        width: 100%;
      }

      .container .child2 {
        width: 100%;
        box-sizing: border-box;
      }

      .container .child3 {
        width: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="child1"></div>
      <div class="child2"></div>
      <div class="child3"></div>
      <div class="child4"></div>
    </div>
  </body>
</html>
