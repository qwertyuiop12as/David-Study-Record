<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .container {
        background-color: lightgray;
        width: 50%;
        height: 200vh;
        margin: auto;
        position: relative;
      }

      .box {
        width: 100px;
        height: 100px;
      }

      .blue-box {
        background-color: blue;
        position: absolute;
        left: 200px;
      }

      .gold-box {
        background-color: goldenrod;
        position: fixed;
        right: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box blue-box"></div>
      <div class="box gold-box"></div>
    </div>
  </body>
</html>
