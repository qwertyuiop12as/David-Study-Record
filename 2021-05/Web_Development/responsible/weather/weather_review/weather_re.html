<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/fbadad80a0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./weather_re_style.css" />

    <!-- responsible -->

    <link
      rel="stylesheet"
      media="screen and (max-width : 350px)"
      href="./350px.css"
    />

    <link
      rel="stylesheet"
      media="screen and (max-width : 650px)"
      href="./650px.css"
    />

    <link
      rel="stylesheet"
      media="screen and (max-width : 800px)"
      href="./800px.css"
    />

    <link
      rel="stylesheet"
      media="screen and (min-width : 801px)"
      href="./weather_re_style.css"
      
    />

    <title>Weather</title>
  </head>
  <body>
    <section id="weather">
      <!-- Title -->
      <h1 class="header">Sydney, Australia</h1>
      <!-- Today's Info -->
      <div class="info_today">
        <!-- What date, weather, icon, temp -->
        <div class="info_today_weather">
          <p>Thrusday, Apr 30</p>
          <p>Sunny</p>
          <i class="fas fa-sun"></i>
          <p>24 <sup>&#8451;</sup></p>
        </div>
        <!-- Air -->
        <div class="info_today_air">
          <p>Percipitation: 10%</p>
          <p>Humidity: 5%</p>
          <p>Wind: 4kpm NW</p>
        </div>
      </div>

      <!-- weather for a week -->
      <div class="info_week">
        <!-- Monday -->
        <div class="Monday">
          <p>Monday</p>
          <i class="fas fa-sun"></i>
          <p>24 <sup>&#8451;</sup></p>
          <p>19 <sup>&#8451;</sup></p>
        </div>
        <!-- Tuesday -->
        <div class="Tuesday">
          <p>Tuesday</p>
          <i class="fas fa-snowflake"></i>
          <p>20 <sup>&#8451;</sup></p>
          <p>17 <sup>&#8451;</sup></p>
        </div>
        <!-- Wednesday -->
        <div class="Wednesday">
          <p>Wednesday</p>
          <i class="fas fa-snowflake"></i>
          <p>21 <sup>&#8451;</sup></p>
          <p>18 <sup>&#8451;</sup></p>
        </div>
        <!-- Thrusday -->
        <div class="Thrusday">
          <p>Thrusday</p>
          <i class="fas fa-cloud-meatball"></i>
          <p>25 <sup>&#8451;</sup></p>
          <p>21 <sup>&#8451;</sup></p>
        </div>
        <!-- Friday -->
        <div class="Friday">
          <p>Friday</p>
          <i class="fas fa-cloud-rain"></i>
          <p>23 <sup>&#8451;</sup></p>
          <p>19 <sup>&#8451;</sup></p>
        </div>
        <!-- Saturday -->
        <div class="Saturday">
          <p>Saturday</p>
          <i class="fas fa-sun"></i>
          <p>24 <sup>&#8451;</sup></p>
          <p>22 <sup>&#8451;</sup></p>
        </div>
        <!-- Sunday -->
        <div class="Sunday">
          <p>Sunday</p>
          <i class="fas fa-cloud"></i>
          <p>23 <sup>&#8451;</sup></p>
          <p>20 <sup>&#8451;</sup></p>
        </div>
      </div>
    </section>
  </body>
</html>
