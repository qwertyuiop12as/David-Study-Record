    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

      .rgb {
        color: rgb(255, 0, 0);

      .rgba {
        color: rgba(255, 0, 0, 0.5);
      }

        color: #db3300;
      }
    </style>
  </head>
  <body>
    <h1 class="rgb">hi</h1>
    <h1 class="rgba">hi</h1>
    <h1 class="hexadecimal">hi</h1>
  </body>
