{% load static %}

<li>
  <article class="post">
    {% comment %} <a href="{% url "post-detail-page" slug="hike-in-the-mountains" %}"> {% endcomment %}
    <a href="{% url "post-detail-page" slug=post.slug %}">
      <img src="{% static "blog/images/"|add:post.image_name %}" alt="{{ post.title }}"
      />
      <div class="post__content">
        <h3>{{ post.title }}</h3> {% comment %} we use  post.title instead of post['title'] for dictionary{% endcomment %}
        <p>
          {{ post.excerpt }}
        </p>
      </div>
    </a>
  </article>
</li>
