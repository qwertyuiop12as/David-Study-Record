<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Padding Margin</title>
    <style>
      header {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        height: 40vh;
        background-color: lightsalmon;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

        padding: calc(4px + 2vh) calc(4px + 2vw);
      }

      p {
        margin-bottom: 3vh;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Heading Matters</h1>
      <p>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Fugit,
        laudantium architecto optio reiciendis veritatis incidunt corporis,
        libero consectetur sequi harum nostrum vitae laboriosam dolorum
        voluptatem exercitationem nobis assumenda id ducimus?
      </p>
    </header>
  </body>
</html>
