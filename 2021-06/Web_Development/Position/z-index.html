<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>z-index</title>
    <style>
      .box {
        height: 100px;
        width: 100px;
      }

      .box1 {
          background-color: red;
      }

      .box2 {
          background-color: blue;
      }

      .z-index {
        position: relative;
        bottom : 50px;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div class="box box1"></div>
    <div class="box box2 z-index"></div>
  </body>
</html>
