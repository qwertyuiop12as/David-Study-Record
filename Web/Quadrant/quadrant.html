<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .major-parent-box {
        margin: 40px auto;
        height: 300px;
        width: 300px;
        overflow: hidden;
      }

      .parent-box {
        display: flex;
        flex-wrap: wrap;
        width: 600px;
        height: 600px;
        transition: transform 0.5s ease-in;
      }

      .qudrants {
        height: 300px;
        width: 300px;
        text-align: center;
        box-sizing: border-box;
        /* background-image: url("Background/대리석.jpeg"); */
      }

      span {
        font-size: 30px;
        font-weight: bold;
        line-height: 280px;
      }

      .qudrant-one {
        background-color: gold;
        border-bottom: 3px solid black;
        border-left: 3px solid black;
      }
      .qudrant-two {
        background-color: salmon;
        border-bottom: 3px solid black;
        border-right: 3px solid black;
      }
      .qudrant-three {
        background-color: lightskyblue;
        border-top: 3px solid black;
        border-right: 3px solid black;
      }
      .qudrant-four {
        background-color: lightgreen;
        border-top: 3px solid black;
        border-left: 3px solid black;
      }

      .buttons {
        display: flex;
        justify-content: space-between;

        width: 300px;
        margin: auto;
      }

      button {
        width: 140px;
        height: 50px;
        border-radius: 10px;

        font-size: 15px;
        font-weight: bold;

        background-color: rgb(253, 191, 133);

        cursor: pointer;
      }

      .show__quadrant-one {
        transform: translate(-50%, 0);
      }

      .show__quadrant-two {
        transform: translate(0, 0);
      }

      .show__quadrant-three {
        transform: translate(0, -50%);
      }

      .show__quadrant-four {
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div class="major-parent-box">
      <div id="parent-box" class="parent-box show__quadrant-two">
        <div class="qudrants qudrant-two"><span>qudrant-two</span></div>
        <div class="qudrants qudrant-one"><span>qudrant-one</span></div>
        <div class="qudrants qudrant-three"><span>qudrant-three</span></div>
        <div class="qudrants qudrant-four"><span>qudrant-four</span></div>
      </div>
    </div>

    <div class="buttons">
      <button id="vertical_Btn">vertical</button>
      <button id="horizontal_Btn">horizontal</button>
    </div>

    <script>
      const parent_box = document.getElementById("parent-box");
      const vertical_Btn = document.getElementById("vertical_Btn");
      const horizontal_Btn = document.getElementById("horizontal_Btn");

      function vertical_clicked() {
        console.log("vertical_clicked");

        if (parent_box.classList.contains("show__quadrant-one")) {
          console.log("I1");
          parent_box.classList.remove("show__quadrant-one");
          parent_box.classList.add("show__quadrant-four");
        } else if (parent_box.classList.contains("show__quadrant-two")) {
          console.log("I2");
          parent_box.classList.remove("show__quadrant-two");
          parent_box.classList.add("show__quadrant-three");
        } else if (parent_box.classList.contains("show__quadrant-three")) {
          console.log("I3");
          parent_box.classList.remove("show__quadrant-three");
          parent_box.classList.add("show__quadrant-two");
        } else if (parent_box.classList.contains("show__quadrant-four")) {
          console.log("I4");
          parent_box.classList.remove("show__quadrant-four");
          parent_box.classList.add("show__quadrant-one");
        }
      }

      function horizontal_clicked() {
        console.log("horizontal_clicked");

        if (parent_box.classList.contains("show__quadrant-one")) {
          console.log("I1");
          parent_box.classList.remove("show__quadrant-one");
          parent_box.classList.add("show__quadrant-two");
        } else if (parent_box.classList.contains("show__quadrant-two")) {
          console.log("I2");
          parent_box.classList.remove("show__quadrant-two");
          parent_box.classList.add("show__quadrant-one");
        } else if (parent_box.classList.contains("show__quadrant-three")) {
          console.log("I3");
          parent_box.classList.remove("show__quadrant-three");
          parent_box.classList.add("show__quadrant-four");
        } else if (parent_box.classList.contains("show__quadrant-four")) {
          console.log("I4");
          parent_box.classList.remove("show__quadrant-four");
          parent_box.classList.add("show__quadrant-three");
        }
      }

      vertical_Btn.addEventListener("click", vertical_clicked);
      horizontal_Btn.addEventListener("click", horizontal_clicked);
    </script>
  </body>
</html>
