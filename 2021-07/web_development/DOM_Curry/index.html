<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ********** Style CSS ********** -->
    <link rel="stylesheet" href="./style.css" />

    <!-- ********** Google Fonts ********** -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap"
      rel="stylesheet"
    />
    <!-- ********** Font Awesome ********** -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />

    <title>Curry</title>
  </head>
  <body>

    <!-- ********** side navigation ********** -->
    <aside id="side-nav">
      <div class="side-nav__logo">
        <a href="#header">
          <img src="https://i.ebayimg.com/images/g/kbQAAOSwjdReuP9p/s-l300.jpg" alt="logo" />
        </a>
      </div>
      <div class="side-nav__contents">
        <div class="side-nav__content Twitter">
          <a href="https://twitter.com/StephenCurry30" target="_blank"
            ><i class="fab fa-twitter"></i
          ></a>
        </div>
        <div class="side-nav__content Instagram">
          <a href="https://www.instagram.com/stephencurry30/" target="_blank"
            ><i class="fab fa-instagram"></i
          ></a>
        </div>
        <div class="side-nav__content Facebook">
          <a
            href="https://www.facebook.com/StephenCurryOfficial"
            target="_blank"
            ><i class="fab fa-facebook-square"></i
          ></a>
        </div>
        <div class="side-nav__content YouTube">
          <a
            href="https://www.youtube.com/user/officialstephcurry30"
            target="_blank"
            ><i class="fab fa-youtube"></i
          ></a>
        </div>
      </div>
    </aside>

    <!-- ********** Header ********** -->
    <header id="header">
      <ul class="header__contents">
        <li><a href="#">Home</a></li>
        <li><a href="#">Career</a></li>
        <li><a href="#">Awards</a></li>
        <li><a href="#">Others</a></li>
      </ul>
    </header>

    <!-- ********** Main ********** -->

    <main id="main">
      <section id="poster">
        <div class="poster__box">
          <h1 class="poster__box--title">
            Stephen Curry
          </h1>
          <p class="poster__box--para">
            Golden State Warriors #30
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
