<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        height: 100vh;
        width: 100vw;

        display: flex;
        justify-content: center;
        align-items: center;
      }

      .box {
        height: 100px;
        width: 100px;

        margin-left: 20px;
        margin-right: 20px;

        background: rgb(255, 0, 0);
        background: linear-gradient(
          90deg,
          rgba(255, 0, 0, 1) 0%,
          rgba(253, 156, 4, 1) 74%,
          rgba(252, 216, 6, 1) 100%
        );

        animation: skewBox 2s infinite alternate, cubic-bezier(0, 0.5, 0.5, 1);

        opacity: 0.9;
      }

      @keyframes skewBox {
        0% {
          transform: skew(20deg, 20deg);
        }

        100% {
          transform: skew(-20deg, -20deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </body>
</html>
