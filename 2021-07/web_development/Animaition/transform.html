<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        border: 5px solid black;
      }

      .tranX {
          transform: TranslateX(50px);
      }
      
      .tranY {
          transform: translateY(50px);
      }
      
      .tran {
          transform: translate(50px, 100px);
      }
    </style>
  </head>
  <body>
    <h1>translate(이동효과)</h1>
    <div class="box tranX">TranslateX<br>50px</div>
    <div class="box tranY">TranslateY</div>
    <div class="box tran">Translate</div>
  </body>
</html>
