<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .box {
        position: absolute;
        height: 100px;
        width: 100px;

        animation-name: move, opacity, change_background;
        animation-duration: 4s;
        animation-iteration-count: infinite;

        background-color: gold;
      }

      @keyframes move {
        from {
          left: 0;
        }

        to {
          left: 500px;
        }
      }

      @keyframes opacity {
        from {
          opacity: 1;
        }

        to {
          opacity: 0.5;
        }
      }

      @keyframes change_background {
        from {
          background-color: gold;
        }

        to {
          background-color: salmon;
        }
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
