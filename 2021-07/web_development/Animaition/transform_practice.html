<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .major-parent-box {
        height: 300px;
        width: 300px;
        background-color: #fafafa;
        border: 1px solid #ccc;
        overflow: hidden;
        margin: 40px auto;
        border-radius: 4px;
      }

      .parent-box {
        height: 300px;
        width: 600px;
        transition: 0.5s ease-in-out;
      }

      .siblings {
        display: block;
        float: left;
        height: 300px;
        width: 50%;
      }

      .sibling-one {
        background-color: #8e24aa;
      }

      .sibling-two {
        background-color: #e65100;
      }

      span {
        color: #fff;
        font-size: 24px;
        text-align: center;
        display: block;
        line-height: 299px;
      }

      button {
        display: block;
        width: 300px;
        height: 100px;
        margin: auto;
        border: 1px solid #1565c0;
        border-radius: 4px;
        cursor: pointer;
        font-size: 24px;
        color: #1565c0;
        font-family: Arial, Helvetica, sans-serif;
      }

      .move-right {
        transform: translateX(-50%);
        /* -webkit-transform: translateX(-50%); */
      }
    </style>
  </head>
  <body>
    <div class="major-parent-box">
      <div id="parent-box" class="parent-box">
        <div class="siblings sibling-one"><span>Hello!</span></div>
        <div class="siblings sibling-two"><span>World!</span></div>
      </div>
    </div>

    <button id="moveBtn">Click to Animate</button>
    
    <script>
      const parentBox = document.getElementById("parent-box");
      const moveBtn = document.getElementById("moveBtn");

      function changeScene() {
        // 1. 클릭시 move-right 존재하면 제거, 존재하지 않으면 추가
        parentBox.classList.toggle("move-right");
      }

      moveBtn.addEventListener("click", changeScene);
    </script>
  </body>
</html>
