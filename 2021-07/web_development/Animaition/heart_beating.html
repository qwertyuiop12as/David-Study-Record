<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        width: 100%;
        height: 100vh;
        justify-content: center;
        align-items: center;
      }

      .heart-shape {
        position: relative;
        width: 100px;
        height: 100px;
        background-color: red;

        animation: heartBeating 1s infinite;
      }

      .heart-shape:before,
      .heart-shape:after {
        content: "";
        position: absolute;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: red;
      }

      .heart-shape:before {
        bottom: 0;
        left: -50px;
      }

      .heart-shape:after {
        top: -50px;
        left: 0;
      }

      @keyframes heartBeating {
        0% {
          transform: scale(1) rotate(45deg);
        }
        50% {
          transform: scale(2) rotate(45deg);
        }
        100% {
          transform: scale(1) rotate(45deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="heart-shape"></div>
    </div>
  </body>
</html>
