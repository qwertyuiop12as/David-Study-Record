<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />

    <title>Document</title>

    <style>
      .major-parent-box {
        margin: 40px auto;
        height: 300px;
        width: 300px;
        overflow: hidden;
      }

      .parent-box {
        display: flex;
        flex-wrap: wrap;
        width: 600px;
        height: 600px;
        transition: transform 0.5s ease-in;
      }

      .qudrants {
        height: 300px;
        width: 300px;
        text-align: center;
        box-sizing: border-box;
      }

      span {
        font-size: 30px;
        font-weight: bold;
        line-height: 280px;
      }

      /* ------- Each Qudrant ------- */

      .qudrant-one {
        background-color: gold;
        border-bottom: 3px solid black;
        border-left: 3px solid black;
      }
      .qudrant-two {
        background-color: salmon;
        border-bottom: 3px solid black;
        border-right: 3px solid black;
      }
      .qudrant-three {
        background-color: lightskyblue;
        border-top: 3px solid black;
        border-right: 3px solid black;
      }
      .qudrant-four {
        background-color: lightgreen;
        border-top: 3px solid black;
        border-left: 3px solid black;
      }

      .buttons {
        display: flex;
        justify-content: space-between;

        width: 300px;
        margin: auto;
      }

      button {
        width: 140px;
        height: 50px;
        border-radius: 10px;

        font-size: 15px;
        font-weight: bold;

        background-color: rgb(253, 191, 133);

        cursor: pointer;
      }

      i {
        margin-left: 10px;
      }

      .move__vertical {
        transform: translateY(-50%);
      }

      .move__horizontal {
        transform: translateX(-50%);
      }

      .move__both {
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div class="major-parent-box">
      <div id="parent-box" class="parent-box">
        <div class="qudrants qudrant-two"><span>qudrant-two</span></div>
        <div class="qudrants qudrant-one"><span>qudrant-one</span></div>
        <div class="qudrants qudrant-three"><span>qudrant-three</span></div>
        <div class="qudrants qudrant-four"><span>qudrant-four</span></div>
      </div>
    </div>

    <div class="buttons">
      <button id="vertical_Btn">
        vertical<i class="fas fa-arrows-alt-v"></i>
      </button>
      <button id="horizontal_Btn">
        horizontal<i class="fas fa-arrows-alt-h"></i>
      </button>
    </div>

    <script>
      const parent_box = document.getElementById("parent-box");
      const vertical_Btn = document.getElementById("vertical_Btn");
      const horizontal_Btn = document.getElementById("horizontal_Btn");

      function vertical_clicked() {
        if (parent_box.classList.contains("move__horizontal")) {
          parent_box.classList.toggle("move__both");
        }

        parent_box.classList.toggle("move__vertical");
      }

      function horizontal_clicked() {
        if (parent_box.classList.contains("move__vertical")) {
          parent_box.classList.toggle("move__both");
        }

        parent_box.classList.toggle("move__horizontal");
      }

      vertical_Btn.addEventListener("click", vertical_clicked);
      horizontal_Btn.addEventListener("click", horizontal_clicked);
    </script>
  </body>
</html>
