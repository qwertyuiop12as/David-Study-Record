<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1::first-letter {
        font-size: 60px;
        color: blue;
      }

      p {
        width: 500px;
        height: 500px;
      }

      p::first-line {
        color: brown;
        font-size: 50px;
      }

      p::selection {
          background-color: pink;
      }
    </style>
  </head>
  <body>
    <h1>Hello World</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Vitae temporibus
      saepe, ipsam error rem dolore suscipit, modi ducimus nam ipsa nulla
      repellendus ad sequi similique nisi tempora veniam, qui omnis!
    </p>
  </body>
</html>
