<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .shadow {
            text-shadow: 3px -3px 9px #C76BCE
        }
        .shadow_opacity {
            text-shadow: 3px -3px 9px rgba(199, 107, 206, 0.5)
        }
    </style>
</head>
<body>
    <div>
        <h1 class="shadow">text_shadow</h1>
    </div>
    <div>
        <h1 class="shadow_opacity">text_shadow_opacity</h1>
    </div>
</body>
</html>
