<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        font-size: 30px;
      }

      .Named_Color {
        color: tomato;
      }

      .rgb {
        color: rgb(0, 255, 221);
      }

      .Hexadecimal {
        color: #ef42ff;
      }

      .Css_Gradient {
        background: rgb(255, 0, 0);
        background: radial-gradient(
          circle,
          rgba(255, 0, 0, 1) 0%,
          rgba(255, 219, 0, 1) 29%,
          rgba(0, 255, 25, 1) 79%,
          rgba(0, 228, 255, 1) 92%
        );
      }
    </style>
  </head>
  <body>
    <p class="Named_Color">Named Color - Tomato</p>
    <p class="rgb">RGB Color - (0, 255, 221)</p>
    <p class="Hexadecimal">Hexadecimal Color - #ef42ff</p>
    <p class="Css_Gradient">Css_Gradient</p>
  </body>
</html>
