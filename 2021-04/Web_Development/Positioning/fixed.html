<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 100%;
            height: 200vh;
        }

        .navbar {
            width: 500px;
            position: fixed;
            /* fixed를 하면 화면 기준(스크롤 해도 안 바뀜) */
            right: 0;
            bottom: 0;
            border-radius: 10px;
        }

        nav {
            background-color: pink;
        }

        ul li {
            list-style: none;
            display: inline-block;
            color: white;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
            </ul>
        </nav>
    </div>
</body>
</html>
