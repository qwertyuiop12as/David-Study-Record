<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .test li:first-child {
            color: red;
        }
        .test li:last-child {
            color : hotpink;
        }
        .products li:nth-child(even) {
            color : peru;
        }
        .products li:nth-child(odd) {
            color : blue;
        }
        .nth li:nth-child(2n+1) {
            color : gold
        }
    </style>
  </head>
  <body>
    <ul class="test">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ul>

    <ol class="products">
      <li>A</li>
      <li>B</li>
      <li>C</li>
      <li>D</li>
      <li>E</li>
    </ol>

    <ul class="nth">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
      </ul>
  </body>
</html>
