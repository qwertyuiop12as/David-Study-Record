<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        background-color: cornflowerblue;
        padding: 20px;
        display: flex;

        /* row가 세로변, column이 가로변 */
        flex-direction: column;
        height: 30vh;

        /* flex-start, flex-end, center, space-between, space-around, space-evenly */
        /*  justify-content는 주축 (flex-direction)기준
            align-items는 교차축 (flex-direction의 반대) 기준 */
        
        justify-content: flex-start;
        align-items: flex-start;

        /* size를 화면 줄일 때 마다 줄여줌(반응형) */
        /* flex-wrap: wrap; */
      }

      li {
        list-style: none;
        color: white;
        background-color: aquamarine;
        padding: 10px;
        margin: 20px;
        /* width: 100px; */
        width: 40px;
      }
    </style>
  </head>
  <body>
    <div>
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>1</li>
        <li>2</li>
        <li>3</li>
      </ul>
    </div>
  </body>
</html>
