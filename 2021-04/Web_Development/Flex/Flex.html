<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .boxes {
        background-color: crimson;
        height: 50vh;
        width: 100vw;
      }
      ul {
        padding: 10px;
        flex-wrap: wrap;
        display: flex;
        /*
        display : flex 
        자식들을 하나로 묶어줌
        나중에 align이나 뭔가를 할 때 한번에 해줌
        */
      }
      li {
        font-size: 30px;
        margin: 10px;
        width: 140px;
        padding: 10px;
        list-style: none;
        background-color: cornflowerblue;
        color: white;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="boxes">
      <ul>
        <li>1st Child</li>
        <li>2nd Child</li>
        <li>3rd Child</li>
        <li>4th Child</li>
        <li>5th Child</li>
        <li>6th Child</li>
        <li>7th Child</li>
        <li>8th Child</li>
        <li>9th Child</li>
        <li>10th Child</li>
        <li>11th Child</li>
        <li>12th Child</li>
      </ul>
    </div>
  </body>
</html>
