<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .flex-container {
        display: flex;
        background-color: black;
        flex-direction: row;
        align-items: flex-start;
        height: 600px;
      }

      .box {
        background-color: white;
        color: black;
        font-size: 30px;
        text-align: center;
        padding: 10px;
        margin-left: 10px;
      }

      .box:nth-child(2) {
        flex-grow: 1;
      }

      .box:nth-child(4) {
        flex-grow: 1;
      }
    </style>
  </head>
  <body>
    <div class="flex-container">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
    </div>
  </body>
</html>
