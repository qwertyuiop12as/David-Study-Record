<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .flex-container {
        display: flex;
        background-color: black;
        height: 800px;
      }
      .box {
        width: 100px;
        height: 100px;
        background-color: white;
        color: black;
        font-size: 30px;
        padding: 10px;
        margin-left: 10px;
      }

      .box:nth-child(5) {
        order: 1;
      }

      .box:nth-child(7) {
        order: 2;
      }

      .box:nth-child(9) {
        order: -1;
      }
    </style>
  </head>
  <body>
    <div class="flex-container">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
      <div class="box">7</div>
      <div class="box">8</div>
      <div class="box">9</div>
      <div class="box">10</div>
    </div>
  </body>
</html>
