<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .flex-container {
        display: flex;
        height: 600px;
        align-items: flex-start;
        background-color: black;
      }
      .box {
        background-color: white;
        color: black;
        font-size: 20px;
        text-align: center;
        margin-top: 10px;
        margin-left: 10px;
        width: 250px;
      }
      .box:nth-child(2) {
        flex-shrink: 2;
      }
      .box:nth-child(4) {
        flex-shrink: 4;
      }
    </style>
  </head>
  <body>
    <div class="flex-container">
      <div class="box">1th-box</div>
      <div class="box">2nd-box</div>
      <div class="box">3rd-box</div>
      <div class="box">4th-box</div>
    </div>
  </body>
</html>
