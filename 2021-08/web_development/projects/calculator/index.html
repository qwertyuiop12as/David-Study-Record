<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>

    <!-- ****** Google Fonts ****** -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&family=Barlow&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- <header id="header">
      <h1 id="title">Calculator</h1>
    </header> -->

    <div class="calculator">
      <div class="screen">88</div>
      <div class="crossbar"></div>
      <div class="button_container">
        <div class="numbers">
          <button class="number seven">7</button>
          <button class="number eight">8</button>
          <button class="number nine">9</button>
          <button class="number four">4</button>
          <button class="number five">5</button>
          <button class="number six">6</button>
          <button class="number one">1</button>
          <button class="number two">2</button>
          <button class="number three">3</button>
          <button class="number zero">0</button>
          <button class="symbol dot">.</button>
          <button class="symbol equal">=</button>
        </div>
        <div class="symbols">
          <button class="symbol division">&#247;</button>
          <button class="symbol multiplication">&#215;</button>
          <button class="symbol subtraction">-</button>
          <button class="symbol addition">+</button>
        </div>
      </div>
    </div>
  </body>
  <script src="./app.js"></script>
</html>
