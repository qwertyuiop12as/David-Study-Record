<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .grid-container {
        background-color: rgb(0, 255, 13);

        display: grid;

        grid-template-columns: repeat(4, 1fr); /* 가로, 한번에 12개만 가능 */
        grid-template-rows: repeat(3, 200px); /* 세로, 한번에 12개만 가능 */

        /* column-gap: 20px;
        row-gap: 20px; */
        gap: 20px 20px;
      }

      .item {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 30px;
        background-color: rgb(0, 102, 255);
      }

      .item1 {
        background-color: red;

        /* grid-row-start: 2;
        grid-row-end: 3;

        grid-column-start: 2;
        grid-column-end: 3; */
        grid-area: 2 / 3 / 3 / 4;
      }

      .item2 {
        grid-row-start: 1;
        grid-row-end: 2;

        grid-column-start: 1;
        grid-column-end: 2;
      }

      .item9 {
        grid-row-start: 1;
        grid-row-end: 2;

        grid-column-start: 2;
        grid-column-end: 3;
      }

      .item12 {
        background-color: sandybrown;
        grid-area: 3 / 2 / 4 / 3;
      }

      .item6 {
        background-color: slateblue;
        grid-row: 2 / span 2;
        /* grid-column-start: ; */
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="item item1">Item-1</div>
      <div class="item item2">Item-2</div>
      <div class="item item3">Item-3</div>
      <div class="item item4">Item-4</div>
      <div class="item item5">Item-5</div>
      <div class="item item6">Item-6</div>
      <div class="item item7">Item-7</div>
      <div class="item item8">Item-8</div>
      <div class="item item9">Item-9</div>
      <div class="item item10">Item-10</div>
      <div class="item item11">Item-11</div>
      <div class="item item12">Item-12</div>
    </div>
  </body>
</html>
