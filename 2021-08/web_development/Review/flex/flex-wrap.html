<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        background-color: lightblue;
        padding: 20px;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap-reverse;

        /* flex-flow: row wrap-reverse; */
      }

      li {
        list-style: none;

        color: white;
        background-color: chocolate;
        font-size: 20px;
        text-align: center;
        width: 60px;
        margin: 20px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>7</li>
      <li>8</li>
      <li>9</li>
      <li>10</li>
    </ul>
  </body>
</html>
